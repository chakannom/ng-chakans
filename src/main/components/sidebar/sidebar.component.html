<div class="cks-sidebar-brand">
    <span class="cks-sidebar-logo-img"></span>
    <span class="cks-sidebar-brand-text">Gooroom</span>
    <span class="cks-sidebar-version">vUNKNOWN</span>
</div>
<ul class="cks-sidebar-nav nav flex-column">
    <li class="nav-item">
        <a class="nav-link">
            <fa-layers [fixedWidth]="true" class="cks-sidebar-nav-icon">
                <fa-icon icon="tachometer-alt"></fa-icon>
            </fa-layers>
            Dashboard
        </a>
    </li>
    <li class="nav-title">
        TITLE
    </li>
    <li class="nav-item">
        <a class="nav-link">
            <fa-layers [fixedWidth]="true" class="cks-sidebar-nav-icon">
                <fa-icon icon="tachometer-alt"></fa-icon>
            </fa-layers>
            Dashboard
        </a>
    </li>
    <li class="nav-dropdown" ngbDropdown>
        <a class="nav-dropdown-toggle" id="sidebarDropdown1" ngbDropdownToggle>
            <fa-layers [fixedWidth]="true" class="cks-sidebar-nav-icon">
                <fa-icon icon="tachometer-alt"></fa-icon>
            </fa-layers>
            Dashboard
            <fa-layers [fixedWidth]="true" class="ml-auto">
                <fa-icon icon="angle-left"></fa-icon>
            </fa-layers>
        </a>
        <ul class="nav-dropdown-items" aria-labelledby="sidebarDropdown1" ngbDropdownMenu>
            <li class="nav-item">
                <a class="nav-link">
                    <span class="cks-sidebar-nav-icon"></span>
                    Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link">
                    <span class="cks-sidebar-nav-icon"></span>
                    Dashboard
                </a>
            </li>
        </ul>
    </li>
    <li class="nav-dropdown cks-show">
        <a class="nav-dropdown-toggle" (click)="toggleDropdown()">
            <fa-layers [fixedWidth]="true" class="cks-sidebar-nav-icon">
                <fa-icon icon="tachometer-alt"></fa-icon>
            </fa-layers>
            Dashboard
            <fa-layers [fixedWidth]="true" class="ml-auto">
                <fa-icon icon="angle-down"></fa-icon>
            </fa-layers>
        </a>
        <ul class="nav-dropdown-items">
            <li class="nav-item">
                <a class="nav-link">
                    <span class="cks-sidebar-nav-icon"></span>
                    Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link">
                    <span class="cks-sidebar-nav-icon"></span>
                    Dashboard
                </a>
            </li>
        </ul>
    </li>
    <li class="nav-title">
        TITLE
    </li>
    <li class="nav-item">
        <a class="nav-link">
            <fa-layers [fixedWidth]="true" class="cks-sidebar-nav-icon">
                <fa-icon icon="tachometer-alt"></fa-icon>
            </fa-layers>
            Dashboard
        </a>
    </li>
</ul>
